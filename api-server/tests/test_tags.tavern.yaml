test_name: tags endpoint

stages:
  - name: Make sure that tag list is returned
    request:
      url: http://localhost:9000/api/v1/tags/
      method: GET
    response:
      status_code: 200
      headers:
        content-type: application/json

stages:
  - name: Make sure that tags json download is returned
    request:
      url: http://localhost:9000/api/v1/tags.json
      method: GET
    response:
      status_code: 200
      headers:
        content-type: text/json
        content-disposition: 'attachment; filename=tags.json'

stages:
  - name: Make sure that tag list including thesis ids is returned
    request:
      url: http://localhost:9000/api/v1/tags/?include_theses_ids=1
      method: GET
    response:
      status_code: 200
      headers:
        content-type: application/json

stages:
  - name: Make sure that a specific tag is returned
    request:
      url: http://localhost:9000/api/v1/tags/schule
      method: GET
    response:
      status_code: 200
      headers:
        content-type: application/json

stages:
  - name: Make sure that a specific tag that doesn't exist gives 404
    request:
      url: http://localhost:9000/api/v1/tags/_schule
      method: GET
    response:
      status_code: 404