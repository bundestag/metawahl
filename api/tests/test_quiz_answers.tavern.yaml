test_name: quiz answers endpoint

stages:
  - name: Make sure that GET requests are handled
    request:
      url: http://localhost:9000/v2/quiz/10
      method: GET
    response:
      status_code: 200
      headers:
        content-type: application/json

  - name: Make sure that GET requests with too many parameters are handled
    request:
      url: http://localhost:9000/v2/quiz/10/00
      method: GET
    response:
      status_code: 200
      headers:
        content-type: application/json

  - name: Make sure that quiz answers are handled
    request:
      url: http://localhost:9000/v2/quiz/01/00
      method: POST
      json:
        uuid: test-uuid
        answer: 1
    response:
      status_code: 200
      headers:
        content-type: application/json

  - name: Make sure that quiz answers missing a path parameter are rejected
    request:
      url: http://localhost:9000/v2/quiz/01
      method: POST
      json:
        uuid: test-uuid
        answer: 1
    response:
      status_code: 422
      headers:
        content-type: application/json

  - name: Make sure that quiz answers missing data return an error
    request:
      url: http://localhost:9000/v2/quiz/01/00
      method: POST
      json:
        answer: 1
    response:
      status_code: 422
      headers:
        content-type: application/json

  - name: Make sure that quiz answers for not existing theses return an error
    request:
      url: http://localhost:9000/v2/quiz/00/99
      method: POST
      json:
        uuid: test-uuid2
        answer: 1
    response:
      status_code: 404
      headers:
        content-type: application/json

  - name: Make sure that quiz answers for not existing elections return an error
    request:
      url: http://localhost:9000/v2/quiz/99/99
      method: POST
      json:
        uuid: test-uuid2
        answer: 1
    response:
      status_code: 404
      headers:
        content-type: application/json
